<!doctype html>

<html>  
	<head>  
		<meta charset="utf-8"/>
		<title>实体</title>  
	</head>
	<body>
		a<b>c  <!--此时，<b>会被解析为加粗标签-->
		<hr/>
		<!--
			在HTML中，一些如<>这种的特殊字符不能直接使用；
			需要使用一些特殊的符号来表示这些特殊字符，这些特殊字符称为实体（转义字符串）
			浏览器解析到实体时，会自动的将其转换为对应的字符；
			实体的语法：
					&实体的名字；
						<: &lt;
						>: &gt
		-->
		a&lt;b&gt;c
		
		<p>今天天气    好晴朗</p>
		<!--
			空格的实体： &nbsp;
		-->
		<p>今天天气&nbsp;&nbsp;&nbsp;&nbsp;好晴朗</p>
		<!--
			版权符号： &copy;
		-->
		<p>&copy;今天天气&nbsp;&nbsp;&nbsp;&nbsp;好晴朗</p>
	</body>
</html>
