<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>内联框架</title>
	</head>
	
	<body>
		<!--
			使用内联框架可以引入一个外部页面；
			使用iframe来创建一个内联框架；
			属性：
				src：指向一个外部页面的路径，可以使用相对路径
				width/height：和图片标签类似，但不会按比例调整
				name：可以为内联框架指定一个name属性
			现实开发中不推荐使用内联框架（内联框架中的内容不会被搜索引擎所检索）
			
		-->
		<iframe src="实体.html" name="tom"></iframe>
		
	</body>
</html>
