<!doctype html>
<html>  
	<head>  
		<meta charset="utf-8"/>
		<title></title>  
		<!--
			meta标签：
				设置网页的字符集；
				<meta charset="utf-8"/>
				
				设置网页的关键字；（一个一个的词）
				<meta name="keywords" content="HTML5,JS,前端,java"/>
				
				指定网页的描述；（一句话）
				<meta name="description" content="发布h5、js等前端相关的信息"/>
				
				用来做请求的重定向；
				<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
				（
			搜索引擎在检索页面时，会同时检索页面中的关键词和描述，但是这两个值不会影响页面在搜索引擎中的排名；
			
		-->
		<meta name="keywords" content="HTML5,JS,前端,java"/>
		<meta name="description" content="发布h5、js等前端相关的信息"/>
		
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
	</head>
	<body>
		
	</body>
</html>
