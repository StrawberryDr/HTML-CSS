<!doctype html>
<html>  
	<head>  
		<meta charset="utf-8"/>
		<title>常用的标签</title>  
	</head>
	<body>
		<!-- 
			标题标签 
				在HTML中，一共有六级标签；
				h1~h6；
				在显示效果上，h1最大，h6最小；但是文字的大小我们并不关心（可以通过CSS进行改变）
				使用HTML标签时关心的是标签的语义，我们使用的标签都是语义化标签；
				h1最重要，表示一个网页中的主要内容；其余5个依次降低；
					对于搜索引擎来说，h1的重要性仅次于title，搜索引擎检索完title，会立即查看h1中的内容；
					会影响到页面在搜索引擎中的排名；
					一般情况下，页面只能写一个h1；写多个h1标题，可能会导致搜索引擎将页面视为垃圾页面；
				一般页面中标题只使用前3级标题，之后的基本不使用；
		-->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
				
		
		<!--
			段落标签：用于表示内容中的一个自然段
			p标签中的文字，默认独自占一行，并且段与段之间有一定间距；（间距可以用CSS改变）
		-->
		<p>我是一个P标签，用来表示一个段落</p>
		
		<p>
			锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。
		</p>
		<p>
			锄      禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。
		</p>
		<!--
			在HTML中，字符之间无论有多少个空格，浏览器也会当成一个空格来解析；
			（换行也会当成一个空格解析）；
		-->
		
		
		<!--
			在页面中可以用br标签表示一个换行；
			br标签：是一个自结束标签
		-->
		<p>
			锄禾日当午，<br/>汗滴禾下土。<br/>谁知盘中餐，<br/>粒粒皆辛苦。
		</p>
		

		<!--
			hr标签：水平线标签；是一个自结束标签；
			hr标签也可以表示换行，只不过会出现一条分水平线；
		-->
		<p>
			锄禾日当午，<hr/>汗滴禾下土。<hr/>谁知盘中餐，<hr/>粒粒皆辛苦。<hr/>
		</p>
		
	</body>
</html>
